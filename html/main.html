<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoGallery</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="header">
        <div class="wrapper">
            <div class="header__container">
                <div class="header__left">
                    <p class="header__logo"></p>
                    <p class="header__photogallery">
                        Фотогалерея
                    </p>
                </div>
                <div class="header__right">
                    <a href="#!" class="header__registration">
                        Регистрация
                    </a>
                    <a href="#!" class="header__login">
                        Вход
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="hline"></div>
    </div>


    <div class="add-panel">
        <div class="wrapper">
            <div class="add-panel__container">
                <p class="add-panel__date">
                    Июль, 2022
                </p>
                <button class="add-panel__button">
                    <div class="add-panel__button-container">
                        <div class="add-panel__button-plus"></div>
                        <p class="add-panel__button-text">
                            Добавить фото
                        </p>
                    </div>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
